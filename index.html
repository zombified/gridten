<html>
    <head>
        <title>LD48#27</title>
        <script type='text/javascript' src='media/howler.min.js'></script>
        <script type='text/javascript'>
            window.sound_hit_object = new Howl({
                urls: ['media/Hit_Hurt.mp3', 'media/Hit_Hurt.ogg', 'media/Hit_Hurt.wav']
            });
            window.sound_hit_apple = new Howl({
                urls: ['media/Explosion4.mp3', 'media/Explosion4.ogg', 'media/Explosion4.wav']
            });
            window.sound_snake_move = new Howl({
                urls: ['media/Blip_Select5.mp3', 'media/Blip_Select5.ogg', 'media/Blip_Select5.wav'],
            });
            window.sound_snake_dies = new Howl({
                urls: ['media/Hit_Hurt16.mp3', 'media/Hit_Hurt16.ogg', 'media/Hit_Hurt16.wav']
            });
        </script>
    </head>
    <body>
        <canvas id='gameboard'></canvas>
        <ul>
            <li><em>force go up:</em> 1, w, up key</li>
            <li><em>force go right:</em> 2, w, up key</li>
            <li><em>force go down:</em> 3, w, up key</li>
            <li><em>force go left:</em> 4, w, up key</li>
        </ul>
        <ul>
            <li><a class='mute' id='mutebutton' href='void:javascript(0)'>Mute</a></li>
        </ul>
        <script type='text/javascript' src='game.js'></script>
        <script type='text/javascript'>
            var mutebutton = document.getElementById('mutebutton');
            mutebutton.addEventListener('click', function(ev) {
                if(mutebutton.className == 'mute') {
                    mutebutton.className = 'unmute';
                    mutebutton.innerHTML = 'Unmute';
                    Howler.mute();
                }
                else {
                    mutebutton.className = 'mute';
                    mutebutton.innerHTML = 'Mute';
                    Howler.unmute();
                }
            });
        </script>
    </body>
</html>
